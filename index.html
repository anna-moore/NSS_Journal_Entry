<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Anna Moore's Journal Entriesl</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header> </header>
        <main class="container">
            <section>
                <!-- form to collect journal entries -->
                <article class="journalForm">
                    <h2>Daily Journal</h2>
                    <form class="form"action="">
                        <fieldset class="form">
                              <!-- input field for date -->
                            <div class="inputFlex"> 
                                <label for="journalDate">Date of Entry </label>
                                <input type="date" name="journalDate" id="journalDate">
                            </div>
                            <!-- input field for concept -->
                            <div class="inputFlex">
                                <label for="conceptCovered">Concepts Covered </label>
                                <input type="text" name="conceptCovered" id="conceptCovered">
                            </div>
                            <!-- input field for journal entry -->
                            <div class="inputFlex">
                                <label for="journalEntry">Journal Entry </label>
                                <textarea  name="journalEntry" id="journalEntry" rows="10"></textarea>
                            </div>
                            <!-- input field for mood -->
                            <div class="inputFlex">
                                <label for="moodSelector">Mood of the Day </label>
                                <select type="select" name="mood" id="mood">
                                    <option value="joyful">Joyful</option>
                                    <option value="energetic">Energetic</option>
                                    <option value="grounded">Grounded</option>
                                    <option value="tired">Low Energy</option>
                                    <option value="frustrated">Frustrated</option>
                                </select>
                            </div>
                            <button type="button">Record Journal Entry</button>
                        </fieldset>
                      
                    </form>
                </article>
                <!-- list of past journal entries -->
                <article></article>
            </section>
        </main>
        <!-- name, link to git hub, and copyright -->
        <footer> Anna Moore  <a href = "https://github.com/anna-moore">github account</a>, Â© Copyright 2020</footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
